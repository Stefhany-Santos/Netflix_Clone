<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- OWL CSS -->
    <link rel="stylesheet" type="text/css" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="css/owl/owl.theme.default.min.css">

    <title>Geekflix</title>
</head>
<body>
    
    <header><!-- INICIO HEADER-->
        <div class="container">
            <h2 class="logo">NERDFLIX</h2>
            <nav>
                <a href="#" class="inicio">Inicío</a>
                <a href="#" class="inicio">Séries</a>
                <a href="#" class="inicio">Filmes</a>
                <a href="#" class="inicio">Mais recentes</a>
                <a href="#" class="inicio">Minha lista</a>
            </nav>
        </div>
    </header> <!-- // FIM HEADER-->

    <main><!-- INICIO MAIN-->

        <!-- INICIO FILME PRINCIPAL-->
        <div class="filme-principal"> 
            <div class="container"> <!-- INICIO CONTAINER-->
                <h3 class="titulo">Doutor Estranho</h3>
                <p class="descricao">Após sua carreira ser destruída, um brilhante, porém arrogante, cirurgião ganha uma nova chance em sua vida quando um feiticeiro o treina para se tornar o Mago Supremo.</p>
            </div> <!-- // FIM CONTAINER-->

            <div class="botoes"><!-- INICIO BOTOES -->
                <button role="button" class="botao" id="botao-assistir">
                    <i class="fa-solid fa-play"></i> 
                    Assistir
                </button>
                <button role="button" class="botao" id="botao-mais-info">
                    <i class="fa-solid fa-circle-info"></i>
                    Mais informações
                </button>
            </div><!-- // FIM BOTOES-->
        </div><!-- // FIM FILME PRINCIPAL-->

        <!-- CAROUSEL -->
        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/posters/Duna.jpg" alt="filme-duna" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/posters/Arcane.jpg" alt="filme-duna" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/posters/Eternos.jpg" alt="filme-duna" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/posters/FreeGuy.jpg" alt="filme-duna" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/posters/GaviãoArqueiro.jpg" alt="filme-duna" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/posters/Ghosbusters.jpg" alt="filme-duna" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/posters/HomemAranha4.jpg" alt="filme-duna" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/posters/Loki.jpg" alt="filme-duna" srcset="">
                </div>
            </div>
        </div>

    </main><!-- // FIM MAIN -->



    <!-- JS -->
    <script defer src="js/script.js"></script>
    <!-- ICON FONTAWESOME -->
    <script src="https://kit.fontawesome.com/75ab7417ed.js" crossorigin="anonymous"></script>
    <!-- OWL JS -->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
</body>
</html>
